name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Release bundled executables
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --console -n secretshare secret.py
            COMPRESSION_CMD: zip
            OUT_FILE_PREFIX: secretshare-darwin-amd64-
            BUNDLED_EXECUTABLE: secretshare
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile --console -n secretshare secret.py
            COMPRESSION_CMD: 7z a
            OUT_FILE_PREFIX: secretshare-windows-amd64-
            BUNDLED_EXECUTABLE: secretshare.exe
    runs-on: ${{ matrix.os }}
            
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytest
      
      - name: Run tests
        run: pytest

      - name: Build with pyinstaller for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Compress to ZIP archives
        run: >
          cd dist/ &&
          ${{matrix.COMPRESSION_CMD}} ${{matrix.OUT_FILE_PREFIX}}${{ env.RELEASE_VERSION }}.zip ${{matrix.BUNDLED_EXECUTABLE}}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: frankhinek/action-gh-release@d4e8205d7e959a9107da6396278b2f1f07af0f9b
        with:
          files: ./dist/${{matrix.OUT_FILE_PREFIX}}${{ env.RELEASE_VERSION }}.zip