name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
    linux:
        strategy:
            fail-fast: false
            matrix:
                include: [
                    { os: ubuntu-latest, target: linux/amd64 }
                ]
        runs-on: ${{ matrix.os }}
        steps:
          - name: 'ðŸ§° Checkout'
            uses: actions/checkout@v3
            with:
              fetch-depth: 0

          - name: Set up Python 3.10
            uses: actions/setup-python@v4
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install pytest
          
          - name: Run tests
            run: pytest

    macos:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - { os: macos-11.0, host_arch: x86_64, macos_target: x86_64-apple-macos10.12, target_arch: x86_64  }
                  - { os: macos-11.0, host_arch: x86_64, macos_target: arm64-apple-macos11,     target_arch: aarch64 }
        runs-on: ${{ matrix.os }}
        steps:
          - name: 'ðŸ§° Checkout'
            uses: actions/checkout@v3
            with:
              fetch-depth: 0

          - name: Set up Python 3.10
            uses: actions/setup-python@v4
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install pytest
          
          - name: Run tests
            run: pytest

    windows:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - { icon: 'â¬›', msystem: MINGW32, arch: i686,   target: 'win\x86' }
                  - { icon: 'ðŸŸ¦', msystem: MINGW64, arch: x86_64, target: 'win\amd64' }
        runs-on: windows-latest
        defaults:
            run:
                shell: msys2 {0}
        steps:
          - name: 'ðŸ§° Checkout'
            uses: actions/checkout@v3
            with:
              fetch-depth: 0

          - name: '${{ matrix.icon }} Setup MSYS2'
            uses: msys2/setup-msys2@v2
            with:
              msystem: ${{ matrix.msystem }}
              install: git base-devel mingw-w64-${{ matrix.arch }}-toolchain
              path-type: inherit
              update: true

          - name: Set up Python 3.10
            uses: actions/setup-python@v4
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install pytest
          
          - name: Run tests
            run: pytest
